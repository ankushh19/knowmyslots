<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://knowmyslots.com/wp-content/uploads/2024/01/logo.png"
      type="image/x-icon"
    />
    <title>KnowMySlots</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="nav-left">
          <img
            src="https://knowmyslots.com/wp-content/uploads/2024/01/logo.png"
            alt="logo"
          />
          <h1>KnowMySlots</h1>
        </div>
        <div class="nav-right">
          <a class="" href="#">Home</a>
          <a href="#">Pricing</a>
          <a class="active" href="#">Media</a>
          <a class="" href="./index.html">Blogs</a>
          <a href="#"><button>Contact Us</button></a>
        </div>
      </nav>
      <section class="main">
        <p class="heading">Media Page</p>
        <div class="video-section">
          <div class="video-section-left">
            <div class="video-container">
              <button
                onclick="playVideo()"
                class="play-btn"
                aria-label="play video"
              >
                <span class="material-symbols-rounded" aria-hidden="true"
                  >play_arrow</span
                >
              </button>
              <img
                src="https://www.aspire-hr.com/media/cache/4e/41/4e415e62da8127fe5adf101b0afea50c/kestria-cover-video.webp"
                class="video-thumbnail"
                onclick="playVideo()"
                alt=""
              />
              <iframe
                id="youtube-video"
                src="https://www.youtube.com/embed/j7oZgBhOZhw?si=6Sf7jJrjojYIKNZ5"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <p>KnowMySlots</p>
            <div class="left-bottom"></div>
          </div>
          <div class="video-section-right">
            <div class="video-right">
              <iframe
                id="video-right-video"
                src="https://www.youtube.com/embed/yM2_siJ0kmA?si=ksS8_30qgwTR8r8p"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <div class="video-right">
              <iframe
                id="video-right-video"
                src="https://www.youtube.com/embed/l1u7iUuu2-8?si=R6VkrItnvRxeYahd"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
