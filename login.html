<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://knowmyslots.com/wp-content/uploads/2024/01/logo.png"
      type="image/x-icon"
    />
    <title>KnowMySlots</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-main">
      <nav>
        <div class="nav-left">
          <img
            src="https://knowmyslots.com/wp-content/uploads/2024/01/logo.png"
            alt="logo"
          />
          <h1>KnowMySlots</h1>
        </div>
        <div class="nav-right">
          <a href="./index.html">Home</a>
          <a href="#">Pricing</a>
          <a href="./media.html">Media</a>
          <a href="./blogs.html">Blogs</a>
          <a href="#"><button>Sign In</button></a>
        </div>
      </nav>
      <section class="container forms">
        <!-- Log In -->
        <div class="form login">
          <div class="form-content">
            <header>Login</header>
            <form action="#">
              <div class="field input-field">
                <input
                  type="email"
                  placeholder="Email"
                  class="input"
                  required
                />
              </div>
              <div class="field input-field">
                <input
                  type="password"
                  placeholder="Password"
                  class="password"
                  required
                />
                <i class="bx bx-hide eye-icon"></i>
              </div>
              <div class="form-link">
                <a href="#" class="forgot-pass">Forgot password?</a>
              </div>
              <div class="field button-field">
                <button><a href="./admin-panel/index.html">Login</a></button>
              </div>
              <div class="form-link">
                <span
                  >Don't have an account?
                  <a href="#" class="link signup-link">Sign Up</a></span
                >
              </div>
            </form>
          </div>
        </div>

        <!-- Sign Up -->
        <div class="form signup">
          <div class="form-content">
            <header>Sign Up</header>
            <form action="#">
              <div class="field input-field">
                <input
                  type="email"
                  placeholder="Email"
                  class="input"
                  required
                />
              </div>
              <div class="field input-field">
                <input
                  type="password"
                  placeholder="Password"
                  class="password"
                  required
                />
              </div>
              <div class="field input-field">
                <input
                  type="password"
                  placeholder="Re-Enter Password"
                  class="password"
                  required
                />
                <i class="bx bx-hide eye-icon"></i>
              </div>
              <div class="field button-field">
                <button><a href="./admin-panel/index.html">Sign Up</a></button>
              </div>
              <div class="form-link">
                <span
                  >Already have an account?
                  <a href="#" class="link login-link">Log In</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
